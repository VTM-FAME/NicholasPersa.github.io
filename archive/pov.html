	<script>
	
		$(document).ready(function(){
			

			
			function getQueryParameters() {
				var query = window.location.href.split('?')[1];
				
					//query won't be set if ? isn't in the URL
					if(!query) {
						return { };
					}
					
					var params = query.split('&');
					
					var pairs = {};
					for(var i = 0, len = params.length; i < len; i++) {
						var pair = params[i].split('=');
						pairs[pair[0]] = pair[1];
					}
					
					return pairs;
			}
			
			var a = window.location.toString();
			var name = a.substring(a.indexOf("=")+1);
			//console.log(name);
			var variables = getQueryParameters();
			console.log(variables["Image"]);
			
			document.getElementById("povBackground").style.backgroundImage = "url('image/"+variables["Image"]+".jpg')";
			
			document.getElementById("pageTitle").innerHTML = variables["Name"];
			document.getElementById("distance").innerHTML = variables["Miles"]+" Miles";

			$('#miniUI').click(function(){
				document.getElementById("povUI").style.display = "block";
				document.getElementById("miniUI").style.display = "none";
			});
			
			$("#hidePoem").click(function(){
				document.getElementById("povUI").style.display = "none";
				document.getElementById("miniUI").style.display = "block";
			});
			
			$("#povUI").hover(function(){
				//if(hiddenNav != null){clearTimeout(hiddenNav);}
			}, function(){//HideNav();
			});
			
			hiddenNav = null;
			function HideNav() {
				hiddenNav = setTimeout(function(){
					document.getElementById("povUI").style.display = "none";
					document.getElementById("miniUI").style.display = "block";
				}, 3000);
			}
			
		});
	
	</script>

</body>

</html>
